name: Extract and Deploy invite.zip

on:
  push:
    branches:
      - main

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Extract invite.zip
      run: |
        unzip invite.zip -d extracted/

    - name: Move extracted files to root
      run: |
        mv extracted/* .
        rm -rf extracted/
